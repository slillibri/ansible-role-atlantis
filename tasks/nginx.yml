---
- name: ensure nginx is at the latest version
  apt: name=nginx state=latest
- name: start nginx
  service:
    name: nginx
    state: started
- name: Render nginx config files
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/atlantis.cfg
  notify: Reload Nginx
- name: enable configuration
  file: >
    dest=/etc/nginx/sites-enabled/atlantis
    src=/etc/nginx/sites-available/atlantis.cfg
    state=link
  notify Reload Nginx
- name: Delete default
  file:
    state: absent
    path: /etc/nginx/sites-enabled/default
  notify: Reload Nginx
